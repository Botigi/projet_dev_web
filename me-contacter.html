<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Me contacter</title>

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("bFZLrY2N-kwve8jnJ");
        })();
    </script>
    <script>
        function toggleDetails(id) {
            const elem = document.getElementById(id);
            elem.classList.toggle("hidden");
        }
    </script>
</head>
<body class="bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 min-h-screen text-white font-sans">

    <!-- Menu déroulant -->
    <div class="dropdown absolute top-2 left-2 z-50">
        <label tabindex="0" class="btn m-1 bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 text-white border-none">Menu</label>
        <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52 text-black font-bold">
            <li><a href="acceuil.html" target="_self">Acceuil</a></li>
            <li><a href="calculatrice.html" target="_self">Calculatrice</a></li>
            <li><a href="quiz.html" target="_self">Me contacter</a></li>
            <li><a href="bateau-pref.html" target="_self">Mes bateaux préférés</a></li>
            <li><a href="credits.html" target="_self">Credits</a></li>
        </ul>
    </div>

    <div class="max-w-xl mx-auto mt-20 bg-white bg-opacity-20 rounded-xl shadow-lg p-8 backdrop-blur-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-white">Me contacter</h2>
        <form class="space-y-5 contact-form" method="post">
            <div>
                <label for="name" class="block mb-1 font-semibold">Nom complet :</label>
                <input type="text" id="name" name="name" required class="input input-bordered w-full bg-white bg-opacity-80 text-black" />
            </div>
            <div>
                <label for="email" class="block mb-1 font-semibold">Email professionnel :</label>
                <input type="email" id="email" name="email" required class="input input-bordered w-full bg-white bg-opacity-80 text-black" />
            </div>
            <div>
                <label for="company" class="block mb-1 font-semibold">Entreprise :</label>
                <input type="text" id="company" name="company" required class="input input-bordered w-full bg-white bg-opacity-80 text-black" />
            </div>
            <div>
                <label for="subject" class="block mb-1 font-semibold">Sujet :</label>
                <select id="subject" name="subject" required class="select select-bordered w-full bg-white bg-opacity-80 text-black">
                    <option value="">Choisissez un sujet</option>
                    <option value="job">Opportunité professionnelle</option>
                    <option value="internship">Stage</option>
                    <option value="collaboration">Proposition de collaboration</option>
                    <option value="other">Autre</option>
                </select>
            </div>
            <div>
                <label for="message" class="block mb-1 font-semibold">Message :</label>
                <textarea id="message" name="message" rows="5" required class="textarea textarea-bordered w-full bg-white bg-opacity-80 text-black"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-full bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 border-none text-white font-bold">Envoyer</button>
        </form>
    </div>
<script>
        function sendEmail(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            const templateParams = {
                from_name: name,
                from_email: email,
                company: company,
                subject: subject,
                message: message,
                to_name: "Thibault Girard",
                to_email: 'botigirard@gmail.com',
                date: new Date().toLocaleDateString('fr-FR')
            };

            emailjs.send('service_xmxse7b', 'template_u9o6j2s', templateParams)
                    .then(function() {
                        document.body.innerHTML = `
                            <div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-orange-200 via-pink-300 to-red-400 text-black">
                                <div class="card w-full max-w-lg shadow-xl bg-base-100 p-6 text-black">
                                    <h1 class="text-2xl font-bold text-center">Merci pour votre message !</h1>
                                    <p class="mt-4">Votre message a bien été reçu. Je vous répondrai sous 48 heures ouvrées.</p>
                                    <ul class="list-disc list-inside mt-4">
                                        <li>Email de confirmation envoyé</li>
                                        <li>Demande en cours d'examen</li>
                                        <li>Réponse détaillée à venir</li>
                                    </ul>
                                    <div class="mt-6 flex justify-between">
                                        <a href="cv_simp.html" class="btn btn-secondary">Retourner au CV</a>
                                        <a href="https://www.linkedin.com/in/thibault-girard" target="_blank" class="btn btn-accent">LinkedIn</a>
                                    </div>
                                </div>
                            </div>
                        `;
                    })
                    .catch(function(error) {
                        console.error('Erreur lors de l\'envoi de l\'email:', error);
                        alert('Une erreur est survenue. Veuillez réessayer plus tard.');
                    });

            return false;
        }

        document.querySelector('.contact-form').addEventListener('submit', sendEmail);
    </script>
</body>
</html>
