<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />

  <link href="./src/output.css" rel="stylesheet">

        (function() {
            emailjs.init("bFZLrY2N-kwve8jnJ");
        })();
    </script>
</head>
<body class="bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 min-h-screen text-white font-sans">

    <!-- Menu déroulant -->
    <div class="dropdown absolute top-2 left-2 z-50">
        <label tabindex="0" class="btn m-1 bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 text-white border-none">Menu</label>
        <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52 text-black font-bold">
            <li><a href="acceuil.html" target="_self">Acceuil</a></li>
            <li><a href="calculatrice.html" target="_self">Calculatrice</a></li>
            <li><a href="quiz.html" target="_self">Me contacter</a></li>
            <li><a href="bateau-pref.html" target="_self">Mes bateaux préférés</a></li>
            <li><a href="credits.html" target="_self">Credits</a></li>
        </ul>
    </div>
    <br><br><br><br>
    <div class="max-w-xl mx-auto  bg-white bg-opacity-20 rounded-xl shadow-lg p-8 backdrop-blur-md"> 
        <h2 class="text-3xl font-bold mb-6 text-center text-black">Me contacter</h2>
        <form class="space-y-5 contact-form text-black" method="post">
            <div>
                <label for="name" class="block mb-1 font-semibold">Nom complet :</label>
                <input type="text" id="name" name="name" required class="input input-bordered w-full bg-white bg-opacity-80 text-black" />
            </div>
            <div>
                <label for="email" class="block mb-1 font-semibold">Email professionnel :</label>
                <input type="email" id="email" name="email" required class="input input-bordered w-full bg-white bg-opacity-80 text-black" />
            </div>
            <div>
                <label for="company" class="block mb-1 font-semibold">Entreprise :</label>
                <input type="text" id="company" name="company" required class="input input-bordered w-full bg-white bg-opacity-80 text-black" />
            </div>
            <div>
                <label for="subject" class="block mb-1 font-semibold">Sujet :</label>
                <select id="subject" name="subject" required class="select select-bordered w-full bg-white bg-opacity-80 text-black">
                    <option value="">Choisissez un sujet</option>
                    <option value="job">Opportunité professionnelle</option>
                    <option value="internship">Stage</option>
                    <option value="collaboration">Proposition de collaboration</option>
                    <option value="other">Autre</option>
                </select>
            </div>
            <div>
                <label for="message" class="block mb-1 font-semibold">Message :</label>
                <textarea id="message" name="message" rows="5" required class="textarea textarea-bordered w-full bg-white bg-opacity-80 text-black"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-full bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 border-none text-white font-bold">Envoyer</button>
        </form>
    </div>
    <script src="./src/script-me-contacter.js"></script>
</body>
</html>
